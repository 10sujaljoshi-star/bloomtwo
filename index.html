<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realistic Flower â€” Clean</title>
  <style>
    :root{
      --sky-1:#f7fbff;
      --sky-2:#e6f0ff;
      --sky-3:#d9ecff;
      --accent1:#ffd6e8;
      --accent2:#ff7bb0;
      --centerA:#ffd76b;
      --centerB:#d9a400;
      --stem1:#6fd97f;
      --stem2:#2f7a35;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;display:flex;align-items:center;justify-content:center;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
      background: radial-gradient(1200px 600px at 20% 20%, rgba(80,80,120,0.45), transparent 20%),
                  radial-gradient(900px 400px at 80% 40%, rgba(40,60,120,0.4), transparent 30%),
                  linear-gradient(180deg,#0a0f24,#131b3a 45%,#0c1128);
      overflow:hidden;
    }

    /* decorative soft bokeh/light orbs */
    .bokeh{position:absolute;inset:0;pointer-events:none}
    .bokeh span{position:absolute;border-radius:50%;filter:blur(30px);opacity:0.14}
    .bokeh .o1{width:360px;height:360px;left:-80px;top:-40px;background:rgba(255,230,200,0.95)}
    .bokeh .o2{width:240px;height:240px;right:-40px;top:20px;background:rgba(200,230,255,0.9)}
    .bokeh .o3{width:180px;height:180px;left:60px;bottom:40px;background:rgba(240,255,230,0.95)}

    .scene{display:flex;flex-direction:column;align-items:center;gap:18px;padding:36px;position:relative;z-index:2}

    /* gentle horizon with subtle hill */
    .ground{position:relative;width:760px;height:220px;border-radius:160px 160px 0 0;overflow:hidden;margin-top:24px;
      background: linear-gradient(180deg,#e8f8ea,#dff3da);
      box-shadow: 0 18px 40px rgba(20,40,20,0.06) inset;
    }
    .hill{position:absolute;left:50%;bottom:0;transform:translateX(-50%);width:110%;height:140px;background:radial-gradient(circle at 50% 60%, #eaf6ec 0%, #d7f0d8 40%, #cfe9cf 100%);border-radius:50%}

    .flower-wrap{width:380px;height:480px;position:relative;display:flex;align-items:flex-start;justify-content:center}

    /* subtle float to keep it feeling alive (not interactive) */
    .flower-wrap{animation: floaty 6s ease-in-out infinite}
    @keyframes floaty{0%{transform:translateY(0) rotate(-1deg)}50%{transform:translateY(-10px) rotate(1deg)}100%{transform:translateY(0) rotate(-1deg)}}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}

    svg.flower-svg{width:300px;height:360px;overflow:visible;filter: drop-shadow(0 18px 38px rgba(18,35,63,0.10));}

    .ground-shadow{position:absolute;left:50%;top:360px;transform:translateX(-50%);width:260px;height:34px;border-radius:50%;background:radial-gradient(closest-side, rgba(0,0,0,0.12), rgba(0,0,0,0.04));filter:blur(6px);}

    /* responsive adjustments */
    @media (max-width:480px){.flower-wrap{width:260px;height:360px} .ground{width:320px;height:160px}}
    .stem-svg{
  position:absolute;
  left:50%;
  top:200px; /* moved up so stem touches flower cleanly */
  transform:translateX(-50%);
  width:200px;
  height:520px; /* taller stem for perfect connection */
  overflow:visible;
}
</style>
</head>
<body>
  <div class="bokeh" aria-hidden="true">
    <span class="o1"></span>
    <span class="o2"></span>
    <span class="o3"></span>
  </div>

  <div class="scene">
    <div class="flower-wrap">

      <!-- Flower SVG (static) -->
      <svg class="flower-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <radialGradient id="petalGrad" cx="35%" cy="30%">
            <stop offset="0%" stop-color="var(--accent1)" stop-opacity="1"/>
            <stop offset="65%" stop-color="#ff9bbf" stop-opacity="0.98"/>
            <stop offset="100%" stop-color="var(--accent2)" stop-opacity="0.98"/>
          </radialGradient>

          <radialGradient id="centerGrad" cx="35%" cy="35%">
            <stop offset="0%" stop-color="var(--centerA)"/>
            <stop offset="70%" stop-color="#f1b800"/>
            <stop offset="100%" stop-color="var(--centerB)"/>
          </radialGradient>

          <linearGradient id="stemGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#6fd97f" />
            <stop offset="100%" stop-color="#2f7a35" />
          </linearGradient>
        </defs>

        <!-- petals -->
        <g id="petals" transform="translate(0,6)">
          <path d="M100 34 C125 20 154 30 146 62 C140 86 116 100 100 86 C82 100 60 86 56 62 C48 30 75 22 100 34 Z" fill="url(#petalGrad)" stroke="rgba(0,0,0,0.04)" stroke-width="0.6"/>
          <g transform="rotate(40 100 80)"><path d="M100 34 C125 18 154 30 146 62 C140 86 116 100 100 86 C82 100 60 86 56 62 C48 30 75 22 100 34 Z" fill="url(#petalGrad)" stroke="rgba(0,0,0,0.03)" stroke-width="0.5"/></g>
          <g transform="rotate(80 100 80)"><path d="M100 34 C125 18 154 30 146 62 C140 86 116 100 100 86 C82 100 60 86 56 62 C48 30 75 22 100 34 Z" fill="url(#petalGrad)" stroke="rgba(0,0,0,0.03)" stroke-width="0.5"/></g>
          <g transform="rotate(120 100 80)"><path d="M100 34 C125 18 154 30 146 62 C140 86 116 100 100 86 C82 100 60 86 56 62 C48 30 75 22 100 34 Z" fill="url(#petalGrad)" stroke="rgba(0,0,0,0.03)" stroke-width="0.5"/></g>
          <g transform="rotate(160 100 80)"><path d="M100 34 C125 18 154 30 146 62 C140 86 116 100 100 86 C82 100 60 86 56 62 C48 30 75 22 100 34 Z" fill="url(#petalGrad)" stroke="rgba(0,0,0,0.03)" stroke-width="0.5"/></g>
          <g transform="rotate(200 100 80)"><path d="M100 34 C125 18 154 30 146 62 C140 86 116 100 100 86 C82 100 60 86 56 62 C48 30 75 22 100 34 Z" fill="url(#petalGrad)" stroke="rgba(0,0,0,0.03)" stroke-width="0.5"/></g>
          <g transform="rotate(240 100 80)"><path d="M100 34 C125 18 154 30 146 62 C140 86 116 100 100 86 C82 100 60 86 56 62 C48 30 75 22 100 34 Z" fill="url(#petalGrad)" stroke="rgba(0,0,0,0.03)" stroke-width="0.5"/></g>
          <g transform="rotate(280 100 80)"><path d="M100 34 C125 18 154 30 146 62 C140 86 116 100 100 86 C82 100 60 86 56 62 C48 30 75 22 100 34 Z" fill="url(#petalGrad)" stroke="rgba(0,0,0,0.03)" stroke-width="0.5"/></g>
          <g transform="rotate(320 100 80)"><path d="M100 34 C125 18 154 30 146 62 C140 86 116 100 100 86 C82 100 60 86 56 62 C48 30 75 22 100 34 Z" fill="url(#petalGrad)" stroke="rgba(0,0,0,0.03)" stroke-width="0.5"/></g>
        </g>

        <!-- center -->
        <g transform="translate(100,80)">
          <circle r="28" fill="url(#centerGrad)" stroke="rgba(0,0,0,0.06)" stroke-width="1" />
          <circle r="11" fill="rgba(255,255,255,0.28)" cx="-6" cy="-5" />
          <g>
            <circle cx="12" cy="2" r="2.6" fill="#c47a00" />
            <circle cx="4" cy="10" r="2.2" fill="#b66700" />
            <circle cx="-3" cy="-8" r="1.8" fill="#ffde6a" fill-opacity="0.95" />
            <circle cx="-8" cy="4" r="2.0" fill="#c47a00" />
            <circle cx="-14" cy="-2" r="1.6" fill="#d99a00" />
          </g>
        </g>

        <!-- small accent shadow under flower -->
        <ellipse cx="100" cy="170" rx="48" ry="10" fill="rgba(0,0,0,0.06)" />
      </svg>

      <!-- Curved stem + leaf as SVG (static) -->
      <svg class="stem-svg" viewBox="0 0 160 320" preserveAspectRatio="xMidYMin" aria-hidden="true">
        <defs>
          <linearGradient id="stemGrad2" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#6fd97f" />
            <stop offset="100%" stop-color="#2f7a35" />
          </linearGradient>
        </defs>

        <path d="M80 0 C78 40 70 110 78 150 C86 190 120 220 98 260" fill="none" stroke="url(#stemGrad2)" stroke-width="8" stroke-linecap="round"/>
        <g transform="translate(56,160) rotate(-24)">
          <path d="M0 0 C50 -18 110 -10 110 12 C110 35 65 50 12 38 C-8 34 -10 8 0 0 Z" fill="url(#stemGrad2)" opacity="0.98"/>
        </g>
      </svg>

      <div class="ground-shadow" aria-hidden="true"></div>
    </div>

    <div class="ground" aria-hidden="true">
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
